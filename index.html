<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cognit User Pool Example</title>
  </head>
  <body>
    <div id="output">
    </div>

    <fieldset id="guest">
      <input type="button" name="guest" value="guest access" /><br/>
    </fieldset>

    <fieldset id="signup">
      email: <input type="email" name="email" value="" /><br/>
      username: <input type="text" name="username" value="" /><br/>
      password: <input type="password" name="password" value="" /><br/>
      <input type="button" name="signup" value="signup" /><br/>
    </fieldset>

    <fieldset id="confirm">
      username: <input type="text" name="username" value="" /><br/>
      code: <input type="text" name="code" /><br/>
      <input type="button" name="confirm" value="confirm" />
      <input type="button" name="resendConfirm" value="resend confirm" /><br/>
    </fieldset>

    <fieldset id="signin">
      username: <input type="text" name="username" value="" /><br/>
      password: <input type="password" name="password" value="" /><br/>
      <input type="button" name="signin" value="signin" /><br/>
    </fieldset>

    <fieldset id="signout">
      <input type="button" name="signout" value="signout" /><br/>
    </fieldset>

    <fieldset id="showSync">
      <input type="button" name="showSync" value="show sync" /><br/>
    </fieldset>

    <fieldset id="setSync">
      key: <input type="text" name="key" value="" />
      value: <input type="text" name="value" value="" /><br/>
      <input type="button" name="setSync" value="set sync" /><br/>
    </fieldset>

    <script src="scripts/jsbn.js"></script>
    <script src="scripts/jsbn2.js"></script>
    <script src="scripts/sjcl.js"></script>
    <script src="scripts/moment.min.js"></script>
    <script src="scripts/aws-cognito-sdk.min.js"></script>
    <script src="scripts/amazon-cognito-identity.min.js"></script>
    <script src="scripts/aws-sdk.min.js"></script>
    <script src="scripts/amazon-cognito.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
